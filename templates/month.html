{% extends 'base.html' %}

{% block content %}

<h1 class="h1 text-center">Dante Log Parser</h1>

<div class="table text-center">
  <h2 class="text-center">{{ month }}</h2>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th class="scope">Choose date</th>
      </tr>
    </thead>
    <tbody>
      {% for day in days %}
      <tr>
          <td class="scope" onclick="document.location = '/{{ month }}/{{ days[day] }}';">{{ days[day] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="text-center">
<a href="/" class="btn btn-outline-success" role="button" aria-pressed="true">В начало</a>
</div>



{% endblock %}
